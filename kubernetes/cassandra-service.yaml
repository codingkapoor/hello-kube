kind: Service
apiVersion: v1
metadata:
  name: cassandra
spec:
  ports:
    - name: "cql"
      protocol: "TCP"
      port: 9042
      targetPort: 9042
      nodePort: 0
---
kind: Endpoints
apiVersion: v1
metadata:
  name: cassandra
  namespace: default
subsets:
  - addresses:
      - ip: 10.0.2.2
    ports:
      - name: "cql"
        port: 9042